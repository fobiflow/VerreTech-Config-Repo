server.port 9092

# MySQL connection properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=pointRelais
spring.datasource.password=pointRelaisMDP
spring.datasource.url=jdbc:mysql://localhost:3306/pointRelais?createDatabaseIfNotExist=true&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC

# Log JPA queries
